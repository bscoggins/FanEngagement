---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: polygon-adapter
  namespace: fanengagement
  labels:
    app: polygon-adapter
    component: blockchain-adapter
    blockchain: polygon
spec:
  replicas: 2
  selector:
    matchLabels:
      app: polygon-adapter
  template:
    metadata:
      labels:
        app: polygon-adapter
        component: blockchain-adapter
        blockchain: polygon
    spec:
      containers:
      - name: polygon-adapter
        image: ghcr.io/bscoggins/fanengagement-polygon-adapter:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 3002
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3002"
        - name: POLYGON_RPC_URL
          value: "https://rpc-mumbai.maticvigil.com"
        - name: LOG_LEVEL
          value: "info"
        # Uncomment and configure secrets as needed
        # - name: POLYGON_PRIVATE_KEY
        #   valueFrom:
        #     secretKeyRef:
        #       name: blockchain-adapters
        #       key: polygon-private-key
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /v1/adapter/health
            port: http
          initialDelaySeconds: 15
          periodSeconds: 30
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /v1/adapter/health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
      restartPolicy: Always
      terminationGracePeriodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: polygon-adapter
  namespace: fanengagement
  labels:
    app: polygon-adapter
    component: blockchain-adapter
    blockchain: polygon
spec:
  type: ClusterIP
  selector:
    app: polygon-adapter
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  sessionAffinity: None
