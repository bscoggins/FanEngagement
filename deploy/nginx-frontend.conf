server {
    listen 80;
    server_name _;

    root   /usr/share/nginx/html;
    index  index.html;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Handle client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Reverse proxy API requests to backend service (same-origin /api)
    # Currently hardcoded to 'api:8080' which assumes Docker Compose service discovery.
    # In Docker Compose, the backend service must be named 'api'.
    # For Kubernetes or other environments, you can:
    # 1. Use envsubst to template this file with an API_HOST environment variable at container startup
    # 2. Use an entrypoint script to dynamically rewrite this configuration
    # 3. Use a different nginx image that supports environment variable substitution
    location /api/ {
        proxy_pass http://api:8080/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Content-Security-Policy "default-src 'self'; connect-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self';" always;
}
