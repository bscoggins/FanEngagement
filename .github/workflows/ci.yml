name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore
        working-directory: ./backend

      - name: Build
        run: dotnet build --no-restore --configuration Release
        working-directory: ./backend

      - name: Test
        run: dotnet test --no-build --configuration Release --verbosity normal
        working-directory: ./backend

  compose-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Start database (docker compose)
        run: |
          docker compose -f docker-compose.yml up -d db
          # Wait for postgres healthcheck to be healthy using compose-resolved container ID
          cid=""
          for i in {1..30}; do
            cid=$(docker compose -f docker-compose.yml ps -q db || true)
            [ -n "$cid" ] && break || sleep 1
          done
          if [ -z "$cid" ]; then
            echo "Failed to resolve db container id" && exit 1
          fi
          for i in {1..30}; do
            status=$(docker inspect -f '{{json .State.Health.Status}}' "$cid" 2>/dev/null || echo '"starting"')
            echo "db health: $status"
            if [ "$status" = '"healthy"' ]; then
              break
            fi
            sleep 2
          done
          [ "$status" = '"healthy"' ] || (echo "Database failed to become healthy" && exit 1)

      - name: Run tests in container
        run: |
          # Ensure a host-mounted results directory and pass it to dotnet
          mkdir -p test-results
          RESULTS_DIR=$(pwd)/test-results
          docker compose -f docker-compose.yml run --rm -v "$RESULTS_DIR:/results" tests dotnet test FanEngagement.Tests/FanEngagement.Tests.csproj \
            --configuration Release \
            --logger "trx;LogFileName=test-results.trx" \
            --results-directory /results

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: test-results
          path: 'test-results/**/*.trx'

      - name: Teardown
        if: always()
        run: docker compose -f docker-compose.yml down -v

  frontend-e2e:
    runs-on: ubuntu-latest
    # Only run E2E tests on main branch or when manually triggered
    # This keeps PR builds fast while still testing the full stack regularly
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: ./frontend

      - name: Install Playwright browsers
        run: npx playwright install chromium
        working-directory: ./frontend

      - name: Start full stack with Docker Compose
        run: |
          docker compose -f docker-compose.yml up -d db api frontend
          
          # Wait for database
          echo "Waiting for database..."
          for i in {1..60}; do
            if docker compose exec -T db pg_isready -U fanengagement > /dev/null 2>&1; then
              echo "Database is ready"
              break
            fi
            sleep 2
          done
          
          # Wait for API
          echo "Waiting for API..."
          for i in {1..60}; do
            if curl -s http://localhost:8080/health > /dev/null 2>&1; then
              echo "API is ready"
              break
            fi
            sleep 2
          done
          
          # Wait for frontend
          echo "Waiting for frontend..."
          for i in {1..60}; do
            if curl -s http://localhost:3000 > /dev/null 2>&1; then
              echo "Frontend is ready"
              break
            fi
            sleep 2
          done

      - name: Run E2E tests
        run: |
          E2E_BASE_URL=http://localhost:3000 E2E_NO_SERVER=true npx playwright test
        working-directory: ./frontend

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: e2e-test-results
          path: frontend/playwright-report/

      - name: Upload E2E screenshots
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: e2e-screenshots
          path: frontend/test-results/

      - name: Teardown
        if: always()
        run: docker compose -f docker-compose.yml down -v
