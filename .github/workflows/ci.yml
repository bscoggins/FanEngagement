name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore
        working-directory: ./backend

      - name: Build
        run: dotnet build --no-restore --configuration Release
        working-directory: ./backend

      - name: Test
        run: dotnet test --no-build --configuration Release --verbosity normal --filter "Category!=SolanaIntegration"
        working-directory: ./backend

  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./frontend

      - name: Run frontend unit tests
        run: npm run test
        working-directory: ./frontend

  accessibility-a11y:
    runs-on: ubuntu-latest
    env:
      JWT_SIGNING_KEY: ${{ secrets.JWT_SIGNING_KEY }}
      API_KEY: ${{ secrets.API_KEY }}
      SOLANA_PRIVATE_KEY: ${{ secrets.SOLANA_PRIVATE_KEY }}
      POLYGON_PRIVATE_KEY: ${{ secrets.POLYGON_PRIVATE_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: ./frontend

      - name: Install Playwright (Chromium only)
        run: npx playwright install --with-deps chromium
        working-directory: ./frontend

      - name: Start application stack for accessibility sweep
        run: |
          docker compose up -d --build db api frontend
          cid=$(docker compose ps -q api || true)
          if [ -z "$cid" ]; then
            echo "Failed to resolve api container id" && exit 1
          fi
          for i in {1..30}; do
            status=$(docker inspect -f '{{json .State.Health.Status}}' "$cid" 2>/dev/null || echo '"starting"')
            echo "api health: $status"
            if [ "$status" = '"healthy"' ]; then
              break
            fi
            sleep 2
          done
          [ "$status" = '"healthy"' ] || (echo "API failed to become healthy" && exit 1)
          for i in {1..30}; do
            if curl -sf http://localhost:3000 >/dev/null; then
              break
            fi
            echo "frontend not ready yet (attempt $i)"
            sleep 2
          done
          if ! curl -sf http://localhost:3000 >/dev/null; then
            echo "Frontend failed to become ready" && exit 1
          fi

      - name: Reset dev data for deterministic fixtures
        run: |
          LOGIN_PAYLOAD='{"email":"admin@example.com","password":"Admin123!"}'
          LOGIN_RESPONSE=$(curl -s -X POST "http://localhost:8080/auth/login" -H 'Content-Type: application/json' -d "$LOGIN_PAYLOAD")
          TOKEN=$(echo "$LOGIN_RESPONSE" | jq -r '.token // empty')
          if [ -z "$TOKEN" ]; then
            echo "Failed to obtain admin token for reset" && exit 1
          fi
          RESET_STATUS=$(curl -s -o /dev/null -w "%{http_code}" -X POST "http://localhost:8080/admin/reset-dev-data" -H "Authorization: Bearer $TOKEN")
          [ "$RESET_STATUS" = "200" ] || (echo "reset-dev-data failed with status $RESET_STATUS" && exit 1)

      - name: Run accessibility suite
        env:
          E2E_BASE_URL: http://localhost:3000
          VITE_API_BASE_URL: http://localhost:8080
        run: npm run test:a11y
        working-directory: ./frontend

      - name: Upload accessibility reports (HTML)
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: accessibility-playwright-report
          path: frontend/playwright-report
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload accessibility JSON results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: accessibility-a11y-json
          path: frontend/test-results/a11y/**/*.json
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload accessibility summary
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: accessibility-playwright-summary
          path: frontend/test-results/playwright-report.json
          if-no-files-found: ignore
          retention-days: 7

      - name: Teardown
        if: always()
        run: docker compose down -v

  adapter-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        adapter: [polygon]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: adapters/${{ matrix.adapter }}/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./adapters/${{ matrix.adapter }}

      - name: Run adapter unit tests
        run: npm test -- --testPathIgnorePatterns=integration
        working-directory: ./adapters/${{ matrix.adapter }}

  compose-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Start database (docker compose)
        run: |
          docker compose -f docker-compose.yml up -d db
          # Wait for postgres healthcheck to be healthy using compose-resolved container ID
          cid=""
          for i in {1..30}; do
            cid=$(docker compose -f docker-compose.yml ps -q db || true)
            [ -n "$cid" ] && break || sleep 1
          done
          if [ -z "$cid" ]; then
            echo "Failed to resolve db container id" && exit 1
          fi
          for i in {1..30}; do
            status=$(docker inspect -f '{{json .State.Health.Status}}' "$cid" 2>/dev/null || echo '"starting"')
            echo "db health: $status"
            if [ "$status" = '"healthy"' ]; then
              break
            fi
            sleep 2
          done
          [ "$status" = '"healthy"' ] || (echo "Database failed to become healthy" && exit 1)

      - name: Run tests in container
        run: |
          # Ensure a host-mounted results directory and pass it to dotnet
          mkdir -p test-results
          RESULTS_DIR=$(pwd)/test-results
          docker compose -f docker-compose.yml run --rm -v "$RESULTS_DIR:/results" tests dotnet test FanEngagement.Tests/FanEngagement.Tests.csproj \
            --configuration Release \
            --filter "Category!=SolanaIntegration" \
            --logger "trx;LogFileName=test-results.trx" \
            --results-directory /results

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: test-results
          path: 'test-results/**/*.trx'

      - name: Teardown
        if: always()
        run: docker compose -f docker-compose.yml down -v
