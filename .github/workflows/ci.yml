name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore
        working-directory: ./backend

      - name: Build
        run: dotnet build --no-restore --configuration Release
        working-directory: ./backend

      - name: Test
        run: dotnet test --no-build --configuration Release --verbosity normal
        working-directory: ./backend

  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./frontend

      - name: Run frontend unit tests
        run: npm run test
        working-directory: ./frontend

  adapter-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        adapter: [solana, polygon]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: adapters/${{ matrix.adapter }}/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./adapters/${{ matrix.adapter }}

      - name: Run adapter unit tests
        run: npm test -- --testPathIgnorePatterns=integration
        working-directory: ./adapters/${{ matrix.adapter }}

  compose-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Start database (docker compose)
        run: |
          docker compose -f docker-compose.yml up -d db
          # Wait for postgres healthcheck to be healthy using compose-resolved container ID
          cid=""
          for i in {1..30}; do
            cid=$(docker compose -f docker-compose.yml ps -q db || true)
            [ -n "$cid" ] && break || sleep 1
          done
          if [ -z "$cid" ]; then
            echo "Failed to resolve db container id" && exit 1
          fi
          for i in {1..30}; do
            status=$(docker inspect -f '{{json .State.Health.Status}}' "$cid" 2>/dev/null || echo '"starting"')
            echo "db health: $status"
            if [ "$status" = '"healthy"' ]; then
              break
            fi
            sleep 2
          done
          [ "$status" = '"healthy"' ] || (echo "Database failed to become healthy" && exit 1)

      - name: Run tests in container
        run: |
          # Ensure a host-mounted results directory and pass it to dotnet
          mkdir -p test-results
          RESULTS_DIR=$(pwd)/test-results
          docker compose -f docker-compose.yml run --rm -v "$RESULTS_DIR:/results" tests dotnet test FanEngagement.Tests/FanEngagement.Tests.csproj \
            --configuration Release \
            --logger "trx;LogFileName=test-results.trx" \
            --results-directory /results

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: test-results
          path: 'test-results/**/*.trx'

      - name: Teardown
        if: always()
        run: docker compose -f docker-compose.yml down -v
