name: Solana Integration Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches:
      - main
      - develop

jobs:
  solana-integration-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore
        working-directory: ./backend

      - name: Build
        run: dotnet build --no-restore --configuration Release
        working-directory: ./backend

      - name: Start Solana Services
        run: |
          docker compose --profile solana up -d --wait solana-test-validator solana-adapter
        env:
          API_KEY: dev-api-key-change-me

      - name: Fund Adapter Wallet
        run: |
          # Airdrop to adapter wallet (using the pubkey from run-all-tests.sh)
          docker compose exec -T solana-test-validator solana airdrop 10 2p7ji7RTkmNJTEHwd7mRkiscmZXFETHavtYyNJMyLzcg --url http://localhost:8899

      - name: Run Solana Integration Tests
        run: dotnet test --no-build --configuration Release --verbosity normal --filter "Category=SolanaIntegration"
        working-directory: ./backend
        env:
          SOLANA_ON_CHAIN_RPC_URL: http://localhost:8899
          SOLANA_ADAPTER_BASE_URL: http://localhost:3001/v1/adapter/
          SOLANA_ADAPTER_API_KEY: dev-api-key-change-me
