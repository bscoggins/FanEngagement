name: E2E Tests

on:
  pull_request:
  workflow_dispatch:

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Docker info
        run: |
          docker version
          docker compose version

      - name: Run Playwright E2E via Docker Compose
        env:
          JWT_SIGNING_KEY: ${{ secrets.JWT_SIGNING_KEY }}
          API_KEY: ${{ secrets.API_KEY }}
          SOLANA_PRIVATE_KEY: ${{ secrets.SOLANA_PRIVATE_KEY }}
          POLYGON_PRIVATE_KEY: ${{ secrets.POLYGON_PRIVATE_KEY }}
        run: bash ./scripts/run-e2e.sh

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: playwright-report
          path: frontend/playwright-report
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload Playwright raw test-results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: playwright-test-results
          path: frontend/test-results
          if-no-files-found: ignore
          retention-days: 7
